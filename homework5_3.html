<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        table tr td {
          border: 1px solid black;
          width: 100px;
          padding: 10px; 
        }
    </style>
</head>
<body>
    <h1 style="padding-left: 40%;">Hello ReqRes User!</h1>
    <table style="padding-left: 12%;">
      <tr id="rowDisplay"></tr>
    </table>
    
    <script>
      axios.get("homework5_3.json").then(function (response) {
        let rowDisplay = document.getElementById('rowDisplay');
        let textHtml = '';
        for (let i = 0; i < response.data.data.length; i++) {
          let img = "<p><img src='" + response.data.data[i].avatar + "'></p>";
          let bre = "<br>";
          let wre = " ";
          textHtml += "<td>" + response.data.data[i].first_name + wre + response.data.data[i].last_name  + bre + response.data.data[i].email 
                    + bre + response.data.data[i].gender + bre + response.data.data[i].age + bre + img + "</td>";
        }
        rowDisplay.innerHTML = textHtml;
      });
    </script>
   </body>
</html>
